<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-App</title>
</head>

<body>
    <div>
        <h1>Channel <small id="channel-name"></small></h1>
        <h1>Current User - <small id="current-user-name"></small></h1>
        <div id="messages-list"></div>
        <div>
            <input id="send-input" type="text" placeholder="Enter your message here..." autofocus>
            <button id="send-btn" type="button">Send</button>
        </div>
        <h1>Chat Information <small id="chat-information"></small></h1>
        <div id="active-users-list"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
